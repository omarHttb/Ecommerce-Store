<div class="bg-sky-700">
  <h3 class="text-3xl text-center pt-5 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="text-2xl font-bold">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" multiple="true">
        @for (brands of shopService.brands; track $index) {
        <mat-list-option [value]="brands">
          {{ brands }}
        </mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="text-2xl font-bold">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" multiple="true">
        @for (Types of shopService.types; track $index) {
        <mat-list-option [value]="Types">
          {{ Types }}
        </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
